<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="top-nav">
        <div class="nav-logo">
            <img src="media/book.png" alt="An open book">
            <h1>My Library</h1>
        </div>
        <div class=user>
            <img src="media/blue.png" alt="A girl in a hat">
            <h2>Blue Barry (@bluebarry)</h2>
        </div>
        <button id="add-btn">Add new book</button>
        <dialog id="new-book-dialog">
            <form id="new-book-form">
                <h1>Add new book</h1>
                <div class="dialog-input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="dialog-input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="dialog-input">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" min="1" required>
                </div>
                <div class="dialog-checkbox">
                    <label for="has-read">Have you read it already?</label>
                    <input type="checkbox" id="has-read" name="has-read">
                </div>
                <div class="dialog-buttons">
                    <button id="dialog-submit" type="submit">Submit</button>
                    <button id="dialog-close" type="submit" formnovalidate>Close</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="card-body" id="card-body">
    </div>
    <script src="main.js"></script>
</body>
</html>
